<!-- Start of login container -->
<div class="container-fluid p-0 m-0 login_container" id="login_container">
  <div class="row">
    <div class="col-sm-12 login-logo-box">
      <div class="login-logo">
        <img id="loginLogo" src="maestro-sdk/resources/images/logo.png" alt="logo"/>
      </div>
    </div>
    <div class="col-sm-12 login-instruction-box">
      <div class="instruction-container">
        <div class="login-heading">
          <h3>Activate Your Device</h3>
        </div>
        <div class="top-login-divider"><hr></div>
        <div class="login-box">
          <div class="step-container">
            <div class="steps" style="height: 88px;">
              <h3>Step 1.</h3>
              <div class="instruction">
                <div>From your mobile device or computer, visit:</div>
                <div class="qr-link">https://maestro.tv/bowl-staging/activate</div>
              </div>
            </div>
            <div class="steps" style="height: 32px; margin-top: 40px;">
              <h3>Step 2.</h3>
              <div class="instruction">
                Log in with your account credentials.
              </div>
            </div>
            <div class="steps" style="height: 124px; margin-top: 40px;">
              <h3>Step 3.</h3>
              <div class="instruction">
                Enter the code:
                <div class="login-code">
                  <div>1</div>
                  <div>G</div>
                  <div>I</div>
                  <div>N</div>
                  <div>1</div>
                  <div>Q</div>
                </div>
              </div>
            </div>
          </div>
          <div class="qr-container">
              <div class="qr-code-title">Or scan this code:</div>
              <div class="qr-code" id="qrCode"></div>
          </div>
        </div>
        <div class="bottom-login-divider"><hr></div>
      </div>
    </div>
    
  </div>
</div>
<!-- End of login container -->
